<div *ngIf="homeLoading" class="center-page">
  <div id="loading-spinner">
    <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
  </div>
</div>

<div *ngIf="user && !homeLoading">
  <div class="container">
    <div class="row">
      <h1>Hello {{user.firstName}}</h1>
    </div>
  </div>
</div>

<div *ngIf="!homeLoading">
  <div class="container">
    <div class="row">
      <h1>Check your network speed</h1>
    </div>
    <div class="row">
      <!--<img src="resources/images/R5-D4.png">-->
    </div>
  </div>
</div>
